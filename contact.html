<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Contact Empowering the Nation for skills training inquiries in Johannesburg. Reach out for course info, partnerships, or support." />
    <meta name="keywords" content="contact, skills training, domestic workers, gardeners, Johannesburg, inquiry, form, email, phone" />
    <meta name="author" content="Precious Radebe" />
    <title>Contact Us - Empowering the Nation</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Poppins:wght@600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="Empowering the Nation Logo" class="logo" />
        <nav aria-label="Main Navigation">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about us.html">About Us</a></li>
                <li><a href="course.html">Courses</a></li>
                <li><a href="contact.html" class="active" aria-current="page">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <section id="contact" class="section-content">
            <h2>Get In Touch</h2>
            <div class="contact-info">
                <p><strong>Location:</strong> Johannesburg, South Africa</p>
                <p><strong>Phone:</strong> +27653388990 </p>
                <p><strong>Email:</strong> info@empoweringthenation.co.za</p>
                <p><strong>Contact Person:</strong> Precious Radebe</p>
            </div>

            <form action="#" method="POST">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required placeholder="Enter your full name" autocomplete="name">

                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email" autocomplete="email">

                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Optional" autocomplete="tel">

                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required placeholder="How can we help you?"></textarea>

                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Empowering the Nation. All rights reserved.</p>
        <p>Contact: Precious Radebe | Johannesburg, South Africa</p>
    </footer>
</body>
</html>
